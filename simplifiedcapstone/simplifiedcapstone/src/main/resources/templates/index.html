<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./stylesheet.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- This is the navbar header at the top of every page -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/home}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Events
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" th:href="@{/events}">Event List</a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/events/showEventForm}"
                      >Add Event</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <span>
                  <a
                    class="nav-link"
                    th:if="${user} == null"
                    th:href="@{/login}"
                    >Log In</a
                  >
                  <a
                    class="nav-link"
                    th:unless="${user} == null"
                    th:href="@{/logout}"
                    >Log Out</a
                  >
                </span>
              </li>
              <li class="nav-item">
                <span>
                  <a
                    class="nav-link"
                    th:href="@{/register}"
                    th:if="${user} == null"
                    >Register</a
                  >
                  <a
                    class="nav-link disabled"
                    th:unless="${user} == null"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Register</a
                  >
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Welcome Page -->
    <div class="container">
      <h1>Welcome to Capstone</h1>
      <h3><a th:href="@{/profile}" class="btn btn-primary">View Profile</a></h3>
      <h3><a th:href="@{/events}" class="btn btn-primary">Events</a></h3>
      <h3><a th:href="@{/login}" class="btn btn-primary">Log In</a></h3>
      <h3><a th:href="@{/register}" class="btn btn-primary">Register</a></h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
